<section style="background: #f0f1f2">
  <div class="container">
    <div class="container-login100">
      <div class="wrap-login100 ">
        <form class="login100-form validate-form"  [formGroup]='loginForm' (ngSubmit)='login(loginForm)'>
          <div class="login-form-img ">
            <img src="./assets/img/user.png" alt="" style="border-radius: 100%;background: #a6c437;">
          </div>

          <span class="login100-form-title p-t-20 p-b-45">
            LOGIN
          </span>
          <p class="login100-form-title2"> WITH EZAULA </p>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="email" formControlName="email" placeholder='Email (required)' name="username"
              placeholder="Email" />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-envelope"></i>
            </span>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.email">
                <div class="error-message"
                  *ngIf="loginForm.get('email').hasError(validation.type) && (loginForm.get('email').dirty || loginForm.get('email').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </div>

          <div class="wrap-input100 validate-input">
            <input class="input100" type="password" minlength='6' formControlName="password" placeholder="Password (required)"
              name="pass" placeholder="Password" />
            <span class="focus-input100"></span>
            <span class="symbol-input100">
              <i class="fa fa-lock"></i>
            </span>
            <div class="validation-errors">
              <ng-container *ngFor="let validation of validation_messages.password">
                <div class="error-message"
                  *ngIf="loginForm.get('password').hasError(validation.type) && (loginForm.get('password').dirty || loginForm.get('password').touched)">
                  {{ validation.message }}
                </div>
              </ng-container>
            </div>
          </div>

          <div class="text-center w-full" style="margin-bottom: 25px;margin-top: 25px;">
            <input type="checkbox" id="rememberMe" formControlName="rememberMe" class="chec">
            <label class="" style="color: gray;">Remember me</label>
            <a href="#" class="txt2-link" style="color: gray;margin-left: 40px">
              Forgot Password?
            </a>
          </div>

          <div class="container-login100-form-btn p-t-10">
            <input type="submit" [disabled]='loginForm.invalid' value="LOGIN NOW" class="login100-form-btn"><br /><br />
          </div>

          <div class="text-center w-full">
            <a class="txt2-link" href="sign-up.html" data-target="_blank">
              Create an account?
            </a>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
